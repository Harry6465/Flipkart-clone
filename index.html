<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://www.google.com/url?sa=i&url=https%3A%2F%2Flogos-world.net%2Fflipkart-logo%2F&psig=AOvVaw0AEpEiIy-KjwjOXd1ZVaqu&ust=1687618690966000&source=images&cd=vfe&ved=0CBEQjRxqFwoTCND7odbT2f8CFQAAAAAdAAAAABAE">
</head>
<body>
    <nav>
        <div class="firstbox">
            <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="flipkart" style="width: 75px;height: 20px;">
            <p class="text">
               <i>
                Explore
                <span>plus</span>
               </i>
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/plus_aef861.png" alt="plus"style="width: 10px;height: 10px;">
            </p>
        </div>
        <div class="searchbox">
            <input type="text" placeholder="Seach for products,brands and more" >
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="button">
            Login
        </button>
        <a href="">Become a seller</a>
        <a href="">
            More
            <i class="fa-solid fa-angle-down"></i>
        </a>
        <a href="">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </a>
    </nav>
    <div class="categories">
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" alt="">
            <p>Grocery</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" alt="">
            <p>Mobiles</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/0d75b34f7d8fbcb3.png?q=100" alt="">
            <p>Fashion</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
            <p>Electronics</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2b022a4587dd.jpg?q=100" alt="">
            <p>Home & Furniture</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff199d1bd27eb98.png?q=100" alt="">
            <p>Appliances</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png?q=100" alt="">
            <p>Travel</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
            <p>Top Offers</p>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/flap/128/128/image/dff3f7adcf3a90c6.png?q=100" alt="">
            <p>Beauty,Toys & More</p>
            <i class="fa-solid fa-angle-down"></i>
        </div>
        <div>
            <img src="https://rukminim1.flixcart.com/fk-p-flap/128/128/image/05d708653beff580.png?q=100" alt="">
            <p>Two Wheelers</p>
            <i class="fa-solid fa-angle-down"></i>
            
        </div>
    </div>
    <div class="banner">
        <img src="https://rukminim1.flixcart.com/fk-p-flap/844/140/image/32687b8ef5c8be25.jpg?q=50" alt="">
        <div class="btn">
            <button>
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <button>
                <i class="fa-solid fa-angle-right"></i>
            </button>

        </div>
    </div>
</body>
</html>
